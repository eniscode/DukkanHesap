{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Gider Düzenle</h2>
  <form method="post" class="form-grid">
    <label>
      Tarih
      <input type="date" name="date" value="{{ exp.date }}" required>
    </label>

    <label>
      Gider Kalemi
      <select name="category" required>
        <option value="Yeşillik" {% if exp.category == 'Yeşillik' %}selected{% endif %}>Yeşillik</option>
        <option value="Faik" {% if exp.category == 'Faik' %}selected{% endif %}>Faik</option>
        <option value="Market" {% if exp.category == 'Market' %}selected{% endif %}>Market</option>
        <option value="Malzeme" {% if exp.category == 'Malzeme' %}selected{% endif %}>Malzeme</option>
        <option value="Maaş" {% if exp.category == 'Maaş' %}selected{% endif %}>Maaş</option>
        <option value="Vergi" {% if exp.category == 'Vergi' %}selected{% endif %}>Vergi</option>
        <option value="Sigorta" {% if exp.category == 'Sigorta' %}selected{% endif %}>Sigorta</option>
        <option value="Ek Gider" {% if exp.category == 'Ek Gider' %}selected{% endif %}>Ek Gider</option>
      </select>
    </label>

    <label>
      Tutar
      <input type="text" name="amount" id="edit_amount" value="{{ '%.2f'|format(exp.amount) }}" placeholder="1.234,56" required>
    </label>

    <label class="full">
      Açıklama
      <textarea name="description" rows="2">{{ exp.description or '' }}</textarea>
    </label>

    <div class="actions">
      <button type="submit">Güncelle</button>
      <a href="/expenses" style="margin-left:12px;">İptal</a>
    </div>
  </form>
</section>

<script>
  (function(){
    function formatTRCurrency(input) {
      let val = input.value.replace(/[^0-9,]/g, '');
      const parts = val.split(',');
      if(parts.length > 2) {
        val = parts.slice(0, -1).join('') + ',' + parts[parts.length - 1];
      }
      const [intPart, decPart] = val.split(',');
      if(intPart) {
        let formatted = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        input.value = decPart !== undefined ? formatted + ',' + decPart : formatted;
      } else {
        input.value = val;
      }
    }
    
    const amtInput = document.getElementById('edit_amount');
    if(amtInput) {
      // Yükleme sırasında formatla
      let val = amtInput.value.replace(/\./g, '').replace(/,/g, '.');
      if(!isNaN(val) && val !== '') {
        amtInput.value = parseFloat(val).toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
      }
      
      // Yazarken gerçek zamanlı formatla
      amtInput.addEventListener('input', function(){
        formatTRCurrency(this);
      });
      
      // Blur'da da formatla
      amtInput.addEventListener('blur', function(){
        let v = this.value.replace(/\./g, '').replace(/,/g, '.');
        if(!isNaN(v) && v !== '') {
          this.value = parseFloat(v).toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
      });
    }
  })();
</script>
{% endblock %}
